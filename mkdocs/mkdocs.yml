site_name: Cloud Native Garage Method Boot Camp
site_url: "https://upslopeio.github.io/ibm-cloud-garage-training/"
theme:
  name: material
  custom_dir: custom_theme/
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
  palette:
    scheme: default
    primary: black
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  language: en
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
nav:
  - Computer Setup:
      - Mac: computer-setup/mac.md
      - Windows: computer-setup/windows.md
      - IBM Cloud: computer-setup/ibmcloud.md
  - XP:
      - Overview: xp.md
  - Coding:
      - React Intro Setup: react/README.md
      - JS Testing: tdd/README.md
      - React Testing: react/testing.md
  - Devops:
      - Tekton: tekton/README.md
      - Argo: argo/README.md
      - Sequence Diagram: argo/diagram.md
  - Project Work:
      - Getting Started: projects/index.md
