# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.2.2

      - name: Install mkdocs
        run: pip install mkdocs
        
      - name: Install material theme
        run: pip install mkdocs-material

      - name: Setup directory stucture for mkdocs
        run: |
          # move up one dir from repo
          cd ..
          
          # clone repo with mkdocs configs
          git clone https://github.com/upslopeio/ibm-cloud-garage-training-mkdocs.git
          
          # copy docs from main repo into mkdocs repo folder
          cp ibm-cloud-garage-training/* ibm-cloud-garage-training-mkdocs/docs/
          
      - name: Deploy to gh-pages branch
        run: |
          # builds site and commits to gh-pages branch
          mkdocs gh-deploy
      
        
